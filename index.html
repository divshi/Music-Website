<!DOCTYPE html>
<html>

<head>
    <title>Soundwave Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        #logo-container {
            position: fixed;
            top: 20px; /* Adjust the top distance as needed */
            right: 30px; /* Adjust the right distance as needed */
        }
        #logo{
            height: 35px;
            border-radius: 50%;
            box-shadow: 2px 2px 8px #6a4e8a;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <div class="particles"></div>
    <header>
        <div class="left_bx1">
            <div class="con">
                <form method="get" action="./main.html">
                    <h3>Login</h3>
                    <div class="con_card">
                        <label for="name">Name</label>
                        <input type="text" name="user_name" placeholder="Enter Your Username....." required>
                    </div>
                    <div class="con_card">
                        <label for="password">Password</label>
                        <input type="password" name="user_password" placeholder="Enter Your Password....." required>
                    </div>
                    <input type="submit" value="Login" class="submit">
                    <div class="check">
                        <input type="checkbox" name="" id=""> <span> Remember Me.</span>
                    </div>
                    <p>Don't have an account yet? <a href="signup.html">Sign Up</a></p>
                </form>
            </div>
        </div>
        <div class="right_bx1">
            <!-- <img src="login.png" alt=""> -->
            <h3>Incorrect Password</h3>
        </div>
    </header>
    <div id="logo-container">
        <img src="./img/DS.png" alt="DS Logo" id="logo">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./javascript.js"></script>
</body>

</html>
